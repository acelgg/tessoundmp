<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, black, darkred);
      font-family: Arial, sans-serif;
    }
    .player {
      text-align: center;
    }
    button {
      background: rgba(255, 0, 0, 0.8);
      border: none;
      padding: 12px 24px;
      margin: 8px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: red;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="player">
    <button onclick="playMusic()">▶ Play</button>
    <button onclick="pauseMusic()">⏸ Pause</button>
  </div>

  <!-- Panggil file mp3 langsung -->
  <audio id="bg-music" loop preload="auto">
    <source src="TikSave.io_7505461206749089029.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");

    function playMusic() {
      if (music.paused) {
        music.play().catch(err => {
          console.log("Autoplay blocked:", err);
        });
      }
    }

    function pauseMusic() {
      if (!music.paused) {
        music.pause();
      }
    }
  </script>
</body>
</html>
